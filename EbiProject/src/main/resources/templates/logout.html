<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログアウト</title>
<style>
	body{
		background-color:rgb(255, 0, 0);
	}
	h1{
		color:rgb(255, 255, 0);
	}
</style>
</head>
<body>
	<h1>本当にログアウトしますか?</h1>
	<input type="button" value="ログアウトする" onclick="MoveCheck();">

<script>
	function MoveCheck() {
    if( confirm("本当にログアウトしますか？") ) {
        window.location.href = "login";
    }
    else {
         window.history.back();
    }
}</script>
</body>
</html>

<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet"type="text/css" href="css/header.css">
<header>
  <div class="inner">
    <p class="logo"><a class="over" href="#">めにゅ～</a></p>
    <ul class="navi">
      <li><a href="top">トップ</a></li>
      <li><a href="subject">授業一覧</a></li>
      <li><a href="question">問題一覧</a></li>
      <li><a href="teacher">教師の状況</a></li>
      <li><a href="logout">ログアウト</a></li>
    </ul>
  </div>
  <button class="sp-navi-toggle"><span class="bar"></span><span class="bar"></span><span class="bar"></span><span class="menu">MENU</span><span class="close">CLOSE</span></button>

</header>
</body>
<script>
	(function () {
  document
    .querySelector("body")
    .insertAdjacentHTML("afterbegin", '<div class="sp-navi-box"><div class="sp-navi"></div></div>');
  document.querySelector(".sp-navi").innerHTML = document.querySelector(
    ".navi"
  ).innerHTML;

  const documentElement = document.querySelector("html");
  const contentElement = document.querySelector("#main");
  const sidebarElement = document.querySelector(".sp-navi-box");
  const openSidebar = function () {
    scl_point = window.pageYOffset;
    documentElement.classList.add("sidebar-is-open");
    $("body").css("top", "-" + scl_point + "px");
  };
  const closeSidebar = function () {
    documentElement.classList.remove("sidebar-is-open");
    $(window).scrollTop(
      $("body").css("top").replace(/-/g, "").replace(/px/g, "")
    );
    $("body").css("top", 0);
  };
  $(".sp-navi-toggle").click(function () {
    //, .sp-navi-box a[href^=#]
    if ($(".sidebar-is-open").length) {
      closeSidebar();
    } else {
      openSidebar();
    }
  });
})();
		
</script>
	</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../../../css/header.css">

    <title>Compile Result</title>
    <style>
		#answer{
			color: red;
		}
	</style>
</head>
<body>
	    <div id="header"></div>
	    <br>
	    <br>
	    <br>
    <h2>実行結果</h2>
    <h1 th:text="${answer}" id="answer"></h1>
    <h2>あなたの出力結果</h2>
    <h1 th:text="${result}"></h1>
    <h2>回答</h2>
    <h1 th:text="${correct}"></h1>
    <h2>解説</h2>
    <h1 th:text="${explanation}"></h1>
    <br>
    <button>問題に戻る</button>
<script>
        fetch("../../../header")
            .then((response) => response.text())
            .then((data) => document.querySelector("#header").innerHTML = data);
        //sp menu
    </script>
</body>

</html>

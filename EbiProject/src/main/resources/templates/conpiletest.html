<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compile Code</title>
</head>
<body>
    <h1>テストしたいコードを入力してください</h1>
    <form th:action="@{/conpiletest}" method="post">
        <textarea name="javatestcode" rows="10" cols="40"></textarea>
        <br>
        <button type="submit">Compile and Run</button>
    </form>
    <pre th:text="${result}"></pre>
</body>
</html>

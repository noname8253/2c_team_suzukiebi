<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>ログイン画面</title>
    <style>
		a{
			font-size: 25px;
		}
	</style>
    
</head>
<body>
	<div style="text-align: center">
	<img src="https://www.itc.ac.jp/_cms/wp-content/uploads/2023/09/krc_logo.png"　width="100" height="90">
	</div>
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>ログイン</h1>
      </div>
      
<form th:action="@{/login}" method="POST" enctype="multipart/form-data">
      <div class="login-form">
		  
        <div class="control-group">
			
        <input type="number" class="login-field" value=0000000 name="number">
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
        <input type="number" class="login-field" value="0000" name="password">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <input type="submit" name="login"class="login-botan">
        <a class="login-link" href="newlogin">新規登録</a>
      </div>
      </form>
    </div>
  </div>
  <script>
		fetch("/../../header")
			.then((response) => response.text())
			.then((data) => document.querySelector("#header").innerHTML = data);
		//sp menu
	</script>
</body>
</html>

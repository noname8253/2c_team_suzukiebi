<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>ログイン画面</title>
</head>
<body>
	<div style="text-align: center">
	<img src="https://www.itc.ac.jp/_cms/wp-content/uploads/2023/09/krc_logo.png"　width="100" height="90">
	</div>
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>ログイン</h1>
      </div>
<form th:action="@{/login}" method="POST" enctype="multipart/form-data">
      <div class="login-form">
		  <form action="@{/login}" method="post">
        <div class="control-group">
        <input type="text" class="login-field" value="学籍番号" name="number">
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
        <input type="text" class="login-field" value="パスワード" name="password">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <input type="submit" name="login"class="login-botan">
        <a class="login-link" href="#">Lost your password?</a>
</form>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>登録内容確認</title>
	<style>
		a {
			font-size: 25px;

		}
		body{
			text-align: center;
		}
		</style>
</head>

<body>
    <form th:action="@{/qregister_check}" method="post" id="update">
	<h1>以下の内容で登録してもよろしいでしょうか</h1>
	<h2>授業ID</h2>
	<div th:text="${Qlist[0].subjectID}" ></div>
	<input type="hidden" th:value="${qlist[0].subjectID}" name="subjectID">
	<h2>問題番号</h2>
	<div th:text="${Qlist[0].questionID}" name="questionID"></div>
	<input type="hidden" th:value="${qlist[0].questionID}" name="questionID">
	<h2>タイトル</h2>
	<div th:text="${Qlist[0].title}" name="title"></div>
	<input type="hidden" th:value="${qlist[0].title}" name="title"></div>
	<h2>問題文</h2>
	<div th:utext="${Qlist[0].text}" name="text"></div>
	<input type="hidden" th:value="${qlist[0].text}" name="text"></div>

	<input type="submit" value="登録">
	</form>

	<script>
		fetch("/../../header")
			.then((response) => response.text())
			.then((data) => document.querySelector("#header").innerHTML = data);
		//sp menu
	</script>
</body>

</html>
